require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.5
  NewCops: enable

Metrics/AbcSize:
  Exclude:
    - "db/**/*"
    - "spec/**/*"

Layout/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
