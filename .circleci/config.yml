version: 2.1

orbs:
  ruby: circleci/ruby@2.1

commands:
  install-dependencies:
    parameters:
      rails-version:
        type: string
        default: "6.0"
    steps:
      - run:
          name: Install Bundler
          command: |
            # Install bundler at the latest stable version
            gem install bundler
      - run:
          name: Install Specific Rails Version
          command: |
            # Remove any existing rails gem and add the requested version.
            bundle remove rails || true
            bundle add rails --version "~> << parameters.rails-version >>"
      - run:
          name: Bundle Install
          command: bundle install --jobs=3 --retry=3

executors:
  ruby-postgres:
    parameters:
      ruby-version:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.ruby-version >>-node
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: consolidatable_test
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      RAILS_ENV: test
    working_directory: ~/repo

jobs:
  test:
    parameters:
      ruby-version:
        type: string
      rails-version:
        type: string
    executor:
      name: ruby-postgres
      ruby-version: << parameters.ruby-version >>
    steps:
      - checkout
      - run:
          name: Setup Database Configuration
          command: |
            echo "Copying example database configuration"
            cp spec/database/database/database.example.yml config/database.yml
      - install-dependencies:
          rails-version: << parameters.rails-version >>
      - run:
          name: Load Database Schema
          command: |
            bundle exec rake db:schema:load
      - run:
          name: Run Tests
          command: |
            bundle exec rake
      - run:
          name: Run RuboCop
          command: |
            bundle exec rubocop

workflows:
  version: 2
  test-matrix:
    jobs:
      - test:
          matrix:
            parameters:
              ruby-version: ["2.7.5", "3.0.6", "3.1.4", "3.2.3"]
              rails-version: ["6.0", "6.1", "7.0", "7.1"]
            exclude:
              # Exclude incompatible Ruby/Rails combinations if required.
              - ruby-version: "2.7.5"
                rails-version: "7.1"
